<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
  <script type="module" crossorigin src="/assets/index.a349649d.js"></script>
  <link rel="stylesheet" href="/assets/index.c74f5789.css">
</head>

<body>
  <div id="app">
    <div id="loading-bg">
      <div class="loading-logo">
        <img width="78" height="78" src="/logo.svg" alt="Logo" />
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
  </div>
  
  <script>
    const loaderColor = localStorage.getItem('TradeIT-initial-loader-bg') || '#1E1E1E'
    const primaryColor = localStorage.getItem('TradeIT-initial-loader-color') || '#0085FF'

    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)

  </script>
</body>

</html>
